<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="front-end">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `front-end`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FrontEnd extends Polymer.Element {
      static get is() { return 'front-end'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'front-end'
          }
        };
      }
    }

    window.customElements.define(FrontEnd.is, FrontEnd);
  </script>
</dom-module>
