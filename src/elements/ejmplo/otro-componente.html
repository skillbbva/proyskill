<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="otro-componente">
  <template>
    <style>
      :host {
        display: block;
        background-color:red;
        color:white;
      }
    </style>
<!--    <h2>Hello [[prop1]]!</h2>
    <h2>Hello mi nombre es [[nombre]]</h2> -->
    <input type="text" value="{{nombre::input}}" />
    <input type="range" min="18" max="100" value="{{edad::input}}" />
    <h2>Hello mi edad es [[edad]]</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class OtroComponente extends Polymer.Element {
      static get is() { return 'otro-componente'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Machu Pichu'
          },
          nombre: {
            type: String,
            value: 'Jenson'
          },
          edad: {
            type: Number
          }
        };
      }
    }

    window.customElements.define(OtroComponente.is, OtroComponente);
  </script>
</dom-module>
