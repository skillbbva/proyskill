<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="visor-usuario">
 <template>
   <style>
     :host {
       display: block;
       background-color: blue;
       color: white;
     }
   </style>

 <h1>Datos de usuario BBVA</h1>
  <h2>Hola mi nombre es [[nombre]]!</h2>
 <h2>Hola mi ID es [[id]]!</h2>

<iron-ajax
 auto
 url="http://localhost:3000/apitechu/v1/users/{{id}}"
 handle-as="json"
 on-response="handleResponse">
</iron-ajax>

 </template>

 <script>
   /**
    * @customElement
    * @polymer
    */
   class VisorUsuario extends Polymer.Element {
     static get is() { return 'visor-usuario'; }
     static get properties() {
       return {
         nombre: {
           type: String
         },
         id:{
         type: Number
         }
       };
       }
       handleResponse(data){
         console.log(data.detail.response);
         this.id = data.detail.response.id;
         this.nombre = data.detail.response.first_name;
     }
   }

   window.customElements.define(VisorUsuario.is, VisorUsuario);
 </script>
</dom-module>
